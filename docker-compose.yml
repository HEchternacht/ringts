version: '3.8'

services:
  ringts:
    build: .
    container_name: ringts-app
    ports:
      - "5000:5000"
    volumes:
      # Persist data directory
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/scraper-status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
